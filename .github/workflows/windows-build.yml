name: Windows Single Precision Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Godot3DTiles Extension
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install SCons
      run: pip install scons

    - name: Setup MSVC Build Environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Build Extension (Single Precision)
      run: scons platform=windows arch=x64 compileTarget=extension target=template_release production=yes

    - name: Verify Build Output
      run: dir godot3dtiles/bin

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: godot3dtiles-single-precision
        path: godot3dtiles/
